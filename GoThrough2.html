<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./lib/vue.js"></script>
		<script src="./lib/vue-router.js"></script>
	</head>
	<body>
		
		
		<div id="app">
			<router-link to="/login">登录</router-link>
			<router-link to="/register">注册</router-link>
			<router-view></router-view>
		</div>
		
		<template id="tmp1">
			<div>
				<h1>login</h1>
			</div>
		</template>
		
		<template id="tmp2">
			<div>
				<h1>register</h1>
			</div>
		</template>
		
		<script>
			
			let login={
				template: '#tmp1',
			}
			let register={
				template:'#tmp2',
			}
			
			let router=new VueRouter({
				routes:[
					{path:'/', redirect:'/login'},
					{path:'/login', component: login},
					{path:'/register', component: register}
				],
				linkActiveClass:'myactive'
			})
			
			let vm= new Vue({
				el:'#app',
				data:{},
				methods:{},
				router:router
			})
		</script>
	</body>
</html>
