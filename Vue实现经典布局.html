<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./lib/vue.js"></script>
		<script src="./lib/vue-router.js"></script>
		
		<style>
			html,body{
				margin: 0;
				padding: 0;
			}
			h1{
				font-size: 16px;
				margin: 0;
				padding: 0;
			}
			.header{
				background-color: orange;
				height: 60px;
			}
			.container{
				display: flex;
				height: 600px;
			}
			.left{
				background-color: lightgreen;
				flex: 3;
			}
			.main{
				background-color: lightcoral;
				flex: 7;
			}
		</style>
	</head>
	<body>
		
		<div id="app">
			<router-view></router-view>
			<div class="container">
				<router-view name="left"></router-view>
				<router-view name="main"></router-view>
			</div>
			
		</div>

		
			
		<script>
			
			let header={
				template:'<h1 class="header">这是头部</h1>'
			}
			
			let leftBox={
				template:'<h1 class="left">这是左侧边栏区域</h1>'
			}
			
			let mainBox={
				template:'<h1 class="main">这是主题区域</h1>'
			}
			
			let router=new VueRouter({
				routes:[
					// 不行
// 					{path:'/', component:header},
// 					{path:'/left', component:leftBox},
// 					{path:'/right', component:mainBox}

					{
						path:'/', components:{
							// 属性如果不加单引号,会自动给加
							'default':header,
							'left':leftBox,
							main:mainBox
						}
					}
				]
			})
			
			let vm = new Vue({
				el:'#app',
				data:{},
				methods:{},
				router
			})
		</script>
	</body>
</html>
